<div class="slider-wrap">
    <div class="my-slider">
    {% for file in site.static_files %}
    {% if file.path contains '/assets/img/slider/' %}
    <div>
        <img
                src="{{ file.path | relative_url }}"
                alt="{{ file.name }}"
                loading="lazy"
        />
    </div>
    {% endif %}
    {% endfor %}
    </div>
    <div class="slider-controls" aria-label="Bildnavigation">
        <button type="button" class="slider-arrow" data-controls="prev" aria-label="Vorheriges Bild">
            <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button type="button" class="slider-arrow" data-controls="next" aria-label="NÃ¤chstes Bild">
            <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = tns({
            container: '.my-slider',
            items: 1,
            slideBy: 'page',
            autoplay: true,
            controls: true,
            controlsContainer: '.slider-controls',
            nav: true,
            autoplayTimeout: 5000,
            autoplayButtonOutput: false,
            loop: true,
            navPosition: 'bottom',
        });
    });
</script>
