backend:
  name: git-gateway
  repo: steffbo/kita
  branch: main

media_folder: 'assets/uploads'
public_folder: '/assets/uploads'

collections:
  - name: 'index'
    label: 'Home'
    delete: false
    editor:
      preview: false
    files:
      - name: 'index'
        label: 'Home'
        file: 'index.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Inhalt', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    folder: '_pages/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Link', name: 'permalink', widget: 'string' }
      - { label: 'Inhalt', name: 'body', widget: 'markdown' }
  - name: 'blog'
    label: 'Blog'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'post'}
      - {label: 'Titel', name: 'title', widget: 'string'}
      - {label: 'Ver√∂ffentlichungsdatum', name: 'date', widget: 'datetime'}
      - {label: 'Inhalt', name: 'body', widget: 'markdown'}
