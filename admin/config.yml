backend:
  name: git-gateway
  repo: steffbo/kita
  branch: main

media_folder: 'assets/uploads'
public_folder: '/assets/uploads'

locale: "de"

collections:
  - name: 'index'
    label: 'Home'
    delete: false
    editor:
      preview: false
    files:
      - name: 'index'
        label: 'Home'
        file: 'index.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Inhalt', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    folder: '_pages/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Link', name: 'permalink', hint: 'Unter diesem Pfad kann die Seite direkt aufgerufen werden', widget: 'string' }
      - { label: 'Badge', name: 'show-badge', hint: 'Zeigt einen roten Punkt an', widget: 'boolean' }
      - { label: 'Reihenfolge im Menu', name: 'menu-order', hint: 'Die Einträge im Menu können hiermit sortiert werden. Negative Werte können benutzt werden um die Seite nicht im Menu erscheinen zu lassen.', widget: 'number' }
      - { label: 'Inhalt', name: 'body', widget: 'markdown' }
  - name: 'blog'
    label: 'Blog'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'post'}
      - {label: 'Titel', name: 'title', widget: 'string'}
      - {label: 'Veröffentlichungsdatum', name: 'date', widget: 'datetime'}
      - {label: 'Inhalt', name: 'body', widget: 'markdown'}

  - name: 'events'
    label: 'Kalender-Einträge'
    delete: false
    editor:
      preview: false
    files:
      - name: 'closures'
        label: 'Kalender: Schließzeiten'
        file: '_data/closures.yml'
        fields:
          - label: 'Einträge'
            name: 'events'
            widget: 'list'
            fields:
              - { label: 'Titel/Grund', name: 'label', widget: 'string' }
              - { label: 'Typ', name: 'type', widget: 'hidden', default: 'closure' }
              - { label: 'Start', name: 'start', widget: 'datetime', format: 'YYYY-MM-DD', time_format: false }
              - { label: 'Ende (optional)', name: 'end', widget: 'datetime', required: false, format: 'YYYY-MM-DD', time_format: false }
      - name: 'appointments'
        label: 'Kalender: Termine (Eltern)'
        file: '_data/events.yml'
        fields:
          - label: 'Einträge'
            name: 'events'
            widget: 'list'
            fields:
              - { label: 'Titel', name: 'label', widget: 'string' }
              - { label: 'Typ', name: 'type', widget: 'hidden', default: 'event' }
              - { label: 'Start', name: 'start', widget: 'datetime', format: 'YYYY-MM-DD', time_format: false }
              - { label: 'Ende (optional)', name: 'end', widget: 'datetime', required: false, format: 'YYYY-MM-DD', time_format: false }
      - name: 'festivities'
        label: 'Kalender: Feste'
        file: '_data/festivities.yml'
        fields:
          - label: 'Einträge'
            name: 'events'
            widget: 'list'
            fields:
              - { label: 'Titel', name: 'label', widget: 'string' }
              - { label: 'Typ', name: 'type', widget: 'hidden', default: 'festivity' }
              - { label: 'Start', name: 'start', widget: 'datetime', format: 'YYYY-MM-DD', time_format: false }
              - { label: 'Ende (optional)', name: 'end', widget: 'datetime', required: false, format: 'YYYY-MM-DD', time_format: false }
